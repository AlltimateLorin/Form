<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | Alltimate Roofing</title>
  <meta name="description" content="Thank you for contacting Alltimate Roofing. Our team will reach out to schedule your free inspection.">
  <style>
    :root{ --bg:#0b0b0c; --card:#121214; --accent:#ffd500; --text:#f6f7f8; --muted:#a8a8ad; --radius:18px; --pad-lg:28px; --pad:20px; --border:1px solid rgba(255,255,255,.10); }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;text-align:center}
    .wrap{max-width:700px;padding:var(--pad-lg)}
    .logo-text{display:inline-block;font-weight:900;letter-spacing:.08em;background:var(--accent);color:#111;padding:10px 16px;border-radius:14px;box-shadow:inset 0 0 0 2px #1119;margin:0 auto 24px}
    h1{font-size:2rem;margin-bottom:12px;color:var(--accent)}
    p{color:var(--text);font-size:1.1rem;margin-bottom:32px}
    a.btn{background:var(--accent);color:#111;font-weight:700;padding:14px 24px;border-radius:14px;text-decoration:none;transition:.2s}
    a.btn:hover{background:#ffde3b;transform:translateY(-2px)}
    footer{position:absolute;bottom:16px;width:100%;text-align:center;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-text">Alltimate Roofing</div>
    <h1>Thank You!</h1>
    <p>Your request has been received. One of our specialists will reach out soon to schedule your free inspection and estimate.</p>
    <a href="https://www.alltimateroofing.com" class="btn">Return to Home</a>
  </div>
  <footer>© <span id="year"></span> Alltimate Roofing • Cleveland & Chattanooga, TN</footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
